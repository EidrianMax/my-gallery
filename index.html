<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/devchallenges.png" type="image/x-icon" />
    <link rel="stylesheet" href="./styles.css" />
    <title>My Gallery</title>
  </head>
  <body class="container">
    <main>
      <img
        class="profile-avatar"
        src="./assets/profilePhoto.png"
        alt="Rodney Cotton photo profile"
      />

      <h1 class="profile-name">Rodney Cotton</h1>

      <p class="profile-place">Helsinki, Finland</p>

      <div class="profile-data">
        <div class="profile-data-item">
          <span class="profile-data-item-value">100</span>
          <span class="profile-data-item-name">Post</span>
        </div>

        <div class="profile-data-item">
          <span class="profile-data-item-value">2,242</span>
          <span class="profile-data-item-name">Followers</span>
        </div>

        <div class="profile-data-item">
          <span class="profile-data-item-value">1432</span>
          <span class="profile-data-item-name">Following</span>
        </div>
      </div>

      <div class="profile-photos">
        <img class="profile-photo" src="./assets/photo1.png" alt="Random text alt" />
        <img class="profile-photo" src="./assets/photo2.png" alt="Random text alt" />
        <img class="profile-photo" src="./assets/photo3.png" alt="Random text alt" />
        <img class="profile-photo" src="./assets/photo_4.png" alt="Random text alt" />
        <img class="profile-photo" src="./assets/photo5.png" alt="Random text alt" />
        <img class="profile-photo" src="./assets/photo6.png" alt="Random text alt" />
      </div>
    </main>

    <footer class="footer">
      <p>
        created by
        <a class="footer-user" href="https://legacy.devchallenges.io/portfolio/EidrianMax"
          >EidrianMax</a
        >
        -
        <a class="footer-page" href="https://devchallenges.io/">devChallenges.io</a>
      </p>
    </footer>
  </body>
</html>
