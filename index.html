<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/devchallenges.png" type="image/x-icon" />
    <link rel="stylesheet" href="./styles.css" />
    <title>My Gallery</title>
  </head>
  <body class="container">
    <main>
      <img class="avatar" src="./assets/profilePhoto.png" alt="Rodney Cotton photo profile" />

      <h1 class="user-name">Rodney Cotton</h1>

      <p class="user-place">Helsinki, Finland</p>

      <div class="user-data">
        <div class="box-data">
          <span class="box-data-value">100</span>
          <span class="box-data-name">Post</span>
        </div>

        <div class="box-data">
          <span class="box-data-value">2,242</span>
          <span class="box-data-name">Followers</span>
        </div>

        <div class="box-data">
          <span class="box-data-value">1432</span>
          <span class="box-data-name">Following</span>
        </div>
      </div>

      <div class="gallery">
        <img class="gallery-item" src="./assets/photo1.png" alt="Random alt text" />
        <img class="gallery-item" src="./assets/photo2.png" alt="Random alt text" />
        <img class="gallery-item" src="./assets/photo3.png" alt="Random alt text" />
        <img class="gallery-item" src="./assets/photo_4.png" alt="Random alt text" />
        <img class="gallery-item" src="./assets/photo5.png" alt="Random alt text" />
        <img class="gallery-item" src="./assets/photo6.png" alt="Random alt text" />
      </div>
    </main>

    <footer class="footer">
      <p>
        created by
        <a class="footer-username-link" href="https://legacy.devchallenges.io/portfolio/EidrianMax"
          >EidrianMax</a
        >
        -
        <a class="footer-oficial-page" href="https://devchallenges.io/">devChallenges.io</a>
      </p>
    </footer>
  </body>
</html>
